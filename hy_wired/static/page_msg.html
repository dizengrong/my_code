<div>
    <table width="100%" align="center">
        <tr>
            <td align="center">消息类型</td>
            <td align="center">来自</td>
            <td align="center">设备类型</td>
            <td align="center">日期</td>
            <td align="center">是否已读</td>
        </tr>
        {% for msg in msg_list %}
            <tr>
                <td align="center">{{msg.msg_type}}</td>
                <td align="center">{{msg.from_who}}</td>
                <td align="center">{{msg.dev_type}}</td>
                <td align="center">{{msg.report_date}}</td>
                <td align="center">{{msg.is_read}}</td>
            </tr>
        {% endfor %}
    </table>
</div>
